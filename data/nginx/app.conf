server {
    listen 443 ssl;
    server_name tienda.ecodelivery.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/tienda.ecodelivery.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tienda.ecodelivery.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://172.17.0.4;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   https;
    }
}

